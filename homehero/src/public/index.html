<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeHero</title>
  <!-- Ingress support for Home Assistant sidebar -->
  <script src="./js/ingress.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #E8F5E9 0%, #F3E5F5 50%, #E3F2FD 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .loading {
      text-align: center;
      color: #7E57C2;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #E1BEE7;
      border-top: 4px solid #7E57C2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <script>
    async function init() {
      // Check if onboarding is complete
      try {
        const statusResponse = await fetch('./api/onboarding/status');
        const status = await statusResponse.json();

        if (!status.complete) {
          // Need to complete onboarding first
          await ingressRedirect('/onboarding.html');
          return;
        }
      } catch (e) {
        console.error('Failed to check onboarding status:', e);
      }

      // Check if user is logged in
      const token = localStorage.getItem('token');
      const userData = localStorage.getItem('user');

      if (token && userData) {
        // Validate token is still good
        try {
          const response = await fetch('./api/dashboard', {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (response.ok) {
            const user = JSON.parse(userData);
            // Redirect based on user role
            if (user.role === 'parent') {
              await ingressRedirect('/family-dashboard.html');
            } else {
              await ingressRedirect('/dashboard.html');
            }
            return;
          }
        } catch (e) {
          console.error('Token validation failed:', e);
        }

        // Token invalid, clear it
        localStorage.removeItem('token');
        localStorage.removeItem('user');
      }

      // Not logged in, go to login
      await ingressRedirect('/login.html');
    }

    init();
  </script>
</body>
</html>
